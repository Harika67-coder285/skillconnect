<!DOCTYPE html>
<html>
<head>
    <title>Search Freelancers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <h3 class="mb-4">Search Freelancers</h3>

    <!-- ðŸ” SEARCH FORM -->
    <form method="GET" class="row g-3 mb-4">

        <div class="col-md-3">
            <input type="text" name="skill" class="form-control" placeholder="Skill (React, Python)">
        </div>

        <div class="col-md-2">
            <select name="experience" class="form-control">
                <option value="">Experience</option>
                <option value="fresher">Fresher</option>
                <option value="experienced">Experienced</option>
                <option value="expert">Expert</option>
            </select>
        </div>

        <div class="col-md-3">
            <input type="text" name="location" class="form-control" placeholder="Location">
        </div>

        <div class="col-md-2">
            <input type="number" name="hourly_rate" class="form-control" placeholder="Max â‚¹/hr">
        </div>

        <div class="col-md-2">
            <button class="btn btn-primary w-100">Search</button>
        </div>

    </form>

    <!-- ðŸ‘¤ RESULTS -->
    {% for freelancer in freelancers %}
    <div class="card mb-3">
        <div class="card-body">
            <h5>{{ freelancer.full_name }}</h5>
            <p>
                <strong>Skills:</strong> {{ freelancer.skills }} <br>
                <strong>Experience:</strong> {{ freelancer.experience_level }} <br>
                <strong>Location:</strong> {{ freelancer.location }} <br>
                <strong>Hourly Rate:</strong> â‚¹{{ freelancer.hourly_rate }}
            </p>
        </div>
    </div>
    {% empty %}
        <p>No freelancers found.</p>
    {% endfor %}

</div>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SkillConnect</title>

  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">

  <style>
    /* CSS unchanged from your original file */
    body {
      background: #f2f6ff;
      overflow-x: hidden;
      padding-top: 60px;
    }

    .signup-wrapper {
      max-width: 1000px;
      margin: 5% auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden !important;
    }

    .signup-left {
      background: linear-gradient(135deg, #4154f1 0%, #6576ff 100%);
      padding: 40px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    .signup-left img {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      height: auto;
    }

    .signup-right {
      padding: 40px 50px;
    }

    .btn-primary {
      background-color: #4154f1;
      border-color: #4154f1;
    }

    .btn-primary:hover {
      background-color: #3244d5;
    }

    .home-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 999;
    }

    .toast-container {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1055;
    }

    span.required {
      color: red;
    }

    @media (max-width: 992px) {
      .signup-wrapper {
        margin: 20px;
      }

      .signup-left,
      .signup-right {
        padding: 30px 20px;
      }

      .signup-left img {
        max-width: 300px;
      }
    }

    @media (max-width: 576px) {
      .signup-left img {
        max-width: 250px;
        margin: 20px auto 0;
        display: block;
      }

      .signup-wrapper {
        border-radius: 12px;
      }
    }
  </style>
</head>

<body>
  <a href="{% url 'home' %}" class="btn btn-outline-primary home-btn">Home</a>

  <div class="signup-wrapper row">
    <div id="signupLeft" class="col-lg-6 col-md-12 signup-left text-center text-lg-start">
      <h2 class="fw-bold">Join SkillConnect</h2>
      <p>Connect with top freelancers & clients worldwide.</p>
      <img src="{% static 'img/illustration-1.webp'%}" alt="Signup Illustration">
    </div>

    <div class="col-lg-6 col-md-12 signup-right">
      <h3 class="fw-bold mb-3">Create Account</h3>
      <p class="text-muted">Start your journey today</p>

      <form id="signupForm" enctype="multipart/form-data">

        <!-- Account Type -->
        <div class="mb-3">
          <label class="form-label fw-bold">Sign up as: <span class="required">*</span></label>
          <select name="account_type" id="accountType" class="form-select" required>
            <option value="">Select account type</option>
            <option value="freelancer">Freelancer</option>
            <option value="recruiter">Recruiter</option>
          </select>
        </div>

        <!-- Basic Info -->
        <div class="mb-3">
          <label class="form-label">Full Name <span class="required">*</span></label>
          <input type="text" name="full_name" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email Address <span class="required">*</span></label>
          <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password <span class="required">*</span></label>
          <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 mt-2">Sign Up</button>
        <p class="text-center mt-3">
          Already have an account? <a href="{% url 'login_page' %}" class="fw-bold">Login</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Toasts -->
  <div class="toast-container">
    <div id="signupErrorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="signupErrorMsg">Error occurred!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    <div id="signupSuccessToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="signupSuccessMsg">OTP sent!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script>
    const accountTypeSelect = document.getElementById("accountType");
    const signupLeft = document.getElementById("signupLeft");

    const errorToast = new bootstrap.Toast(document.getElementById("signupErrorToast"));
    const successToast = new bootstrap.Toast(document.getElementById("signupSuccessToast"));

    // Just adjust left section based on account type (no extra fields now)
    accountTypeSelect.addEventListener("change", function () {
      const isFreelancer = this.value === "freelancer";
      signupLeft.style.justifyContent = isFreelancer ? "center" : "flex-start";
    });

    // Form submit
    document.getElementById("signupForm").onsubmit = async function(e) {
      if (!this.checkValidity()) return; // browser validation
      e.preventDefault();

      const formData = new FormData(this);
      const response = await fetch("{% url 'register_user' %}", {
        method: "POST",
        body: formData,
        headers: { 'X-Requested-With': 'XMLHttpRequest' }
      });

      const result = await response.json();
      if (result.status !== "success") {
        document.getElementById("signupErrorMsg").innerText = result.message || "Signup failed!";
        errorToast.show();
        return;
      }

      document.getElementById("signupSuccessMsg").innerText = "OTP sent! Check your email.";
      successToast.show();

      const email = formData.get("email");
      setTimeout(() => {
        window.location.href = "{% url 'verify_otp_page' %}?email=" + encodeURIComponent(email);
      }, 500);
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Delete Job</title>
</head>
<body>

<h2>Delete Job</h2>

<p>
    Are you sure you want to delete  
    <strong>{{ job.title }}</strong>?
</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" style="background:red;color:white;">
        Yes, Delete
    </button>
    <a href="{% url 'my_jobs' %}">Cancel</a>
</form>

</body>
</html>

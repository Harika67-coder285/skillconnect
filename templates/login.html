{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SkillConnect</title>

  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

<link href="{% static 'css/main.css' %}" rel="stylesheet">


  <style>
    body {
      background: #f2f6ff;
      overflow-x: hidden;
      padding-top: 60px; /* space for home button */
    }

    .login-wrapper {
      max-width: 1000px;
      margin: 5% auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .login-left {
      background: linear-gradient(135deg, #4154f1 0%, #6576ff 100%);
      padding: 40px;
      color: #fff;
    }

    .login-left img {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      height: auto;
    }

    .login-right {
      padding: 40px 50px;
    }

    .btn-primary {
      background-color: #4154f1;
      border-color: #4154f1;
    }

    .btn-primary:hover {
      background-color: #3244d5 !important;
    }

    .home-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 999;
    }

    .toast-container {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1055;
    }
  </style>
</head>

<body>

  <a href="{% url 'home' %}" class="btn btn-outline-primary home-btn">Home</a>

  <div class="login-wrapper row">

    <div class="col-lg-6 col-md-12 login-left text-center text-lg-start">
      <h2 class="fw-bold">Welcome Back!</h2>
      <p>Login to continue your SkillConnect journey.</p>
      <img src="{% static 'img/features-illustration-3.webp'%}" alt="Login Illustration">
    </div>

    <div class="col-lg-6 col-md-12 login-right">
      <h3 class="fw-bold mb-3">Login</h3>
      <p class="text-muted">Access your account</p>

      <!-- FIXED FORM -->
      <form method="POST" action="{% url 'login_user' %}">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label fw-bold">Login as:</label>
          <select name="accountType" class="form-select" required>
            <option value="">Select account type</option>
            <option value="freelancer">Freelancer</option>
            <option value="recruiter">Recruiter</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 mt-2">Login</button>

        <p class="text-center mt-3">
          Donâ€™t have an account?
          <a href="{% url 'register_page' %}" class="fw-bold">Sign Up</a>
        </p>
      </form>

      {% if error %}
      <p class="text-danger mt-2">{{ error }}</p>
      {% endif %}

    </div>
  </div>

  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
</body>

</html>

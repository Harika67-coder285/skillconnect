{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP - SkillConnect</title>

  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <style>
    body {
      background: #eef2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .otp-box {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .btn-primary {
      background-color: #4154f1;
      border-color: #4154f1;
    }

    .btn-primary:hover {
      background-color: #3244d5;
    }

    #otpError {
      margin-top: 15px;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="otp-box">
    <h3 class="fw-bold mb-3">Verify OTP</h3>
    <p class="text-muted mb-4">Enter the OTP sent to your email</p>

    <form id="verifyOtpForm">
      <input type="text" id="otp" class="form-control mb-3" placeholder="Enter OTP" required>
      <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
    </form>

    <p class="text-danger" id="otpError"></p>
  </div>

  <script>
    document.getElementById("verifyOtpForm").onsubmit = async function (e) {
      e.preventDefault();

      const otp = document.getElementById("otp").value;

      const response = await fetch("http://127.0.0.1:8000/verify-otp/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ otp: otp })
      });

      const result = await response.json();

      if (result.status === "success") {
        alert("OTP Verified! Redirecting to login page...");
        window.location.href = "{% url 'login_page' %}";
      } else {
        document.getElementById("otpError").innerText = result.message || "Invalid OTP!";
      }
    };
  </script>

</body>

</html>

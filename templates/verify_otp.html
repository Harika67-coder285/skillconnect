{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP - SkillConnect</title>
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h3>Enter OTP sent to {{ email }}</h3>
    <form id="otpForm">
      <input type="hidden" id="email" value="{{ email }}">
      <div class="mb-3">
        <label for="otp" class="form-label">OTP</label>
        <input type="text" id="otp" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Verify OTP</button>
    </form>
    <div id="msg" class="mt-3"></div>
  </div>

  <script>
    const form = document.getElementById("otpForm");
    form.onsubmit = async function(e){
      e.preventDefault();
      const email = document.getElementById("email").value;
      const otp = document.getElementById("otp").value;

      const response = await fetch("{% url 'verify_otp' %}", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded", "X-Requested-With": "XMLHttpRequest" },
        body: new URLSearchParams({ email, otp })
      });

      const result = await response.json();
      const msgDiv = document.getElementById("msg");
      msgDiv.innerText = result.message;

      if(result.status === "success"){
        setTimeout(() => { window.location.href = "{% url 'login_page' %}"; }, 1500);
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Messages</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
<h3>Messages</h3>

{% for m in messages %}
<div class="border p-2 mb-2">
<b>{{ m.sender }}</b>: {{ m.text }}
</div>
{% endfor %}
</div>

</body>
</html>

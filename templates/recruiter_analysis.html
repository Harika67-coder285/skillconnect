<!DOCTYPE html>
<html>
<head>
    <title>Recruiter Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h3>Job & Proposal Insights</h3>

    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5>Jobs Posted</h5>
                    <h3>{{ total_jobs }}</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5>Total Proposals</h5>
                    <h3>{{ total_proposals }}</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5>Pending Offers</h5>
                    <h3>{{ pending_proposals }}</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5>Accepted</h5>
                    <h3>{{ accepted_proposals }}</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3 mt-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5>Rejected</h5>
                    <h3>{{ rejected_proposals }}</h3>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Find Freelancers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Search for Talent</h2>

    <!-- ðŸ” SEARCH FORM -->
    <form method="get" class="row g-3 mb-4">

        <div class="col-md-3">
            <input type="text" name="skill" class="form-control"
                   placeholder="Skill (React, Python)">
        </div>

        <div class="col-md-2">
            <select name="experience" class="form-select">
                <option value="">Experience</option>
                <option value="fresher">Fresher</option>
                <option value="experienced">Experienced</option>
                <option value="expert">Expert</option>
            </select>
        </div>

        <div class="col-md-2">
            <input type="text" name="location" class="form-control"
                   placeholder="Location">
        </div>

        <div class="col-md-2">
            <input type="number" name="min_rate" class="form-control"
                   placeholder="Min â‚¹/hr">
        </div>

        <div class="col-md-2">
            <input type="number" name="max_rate" class="form-control"
                   placeholder="Max â‚¹/hr">
        </div>

        <div class="col-md-1 d-grid">
            <button class="btn btn-primary">Search</button>
        </div>

    </form>

    <!-- ðŸ‘¨â€ðŸ’» FREELANCER LIST -->
    {% if freelancers %}
        <div class="row">
            {% for f in freelancers %}
                <div class="col-md-4">
                    <div class="card mb-3 shadow-sm">
                        <div class="card-body">
                            <h5>{{ f.full_name }}</h5>

                            <p class="mb-1"><strong>Skills:</strong> {{ f.skills }}</p>
                            <p class="mb-1"><strong>Experience:</strong> {{ f.experience_level }}</p>
                            <p class="mb-1"><strong>Location:</strong> {{ f.location }}</p>
                            <p class="mb-1"><strong>Hourly Rate:</strong> â‚¹{{ f.hourly_rate }}</p>

                            <!-- Direct Contract -->
                            <a href="{% url 'direct_contract' f.id %}"
                               class="btn btn-sm btn-success mt-2">
                                Hire Directly
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">No freelancers found.</p>
    {% endif %}
</div>

</body>
</html>
